
schema {
   query: Query
   mutation: Mutation
   subscription: Subscription
}

type Query {
	allRoutes: [Route]!
}

type Mutation {
	updateRoute(flightNumber: String!, input: UpdateRouteInput!): Route
}

type Subscription { 
}


input UpdateRouteInput {
	flightNumber: String!
	departure: String
	destination: String
}

type Route {
	id: Long!
	flightNumber: String!
	departure: String
	destination: String
}
